languages:
  - es
  - en
attributes:
  nolang-attribute: &nolang-attribute
    multilang: false
  image-with-alt-and-title: &image-with-alt-and-title
    type: Omatech\Editora\Domain\Structure\ImageAttribute
    value-type: Omatech\Editora\Domain\Data\ImageValue
    mandatory: true
    multilang: false
    dimensions: 600x600
    storage-path: /Users/apons/editora-core/tests/src
    public-path: /images
    subattributes:
      alt:
      title:
      code:
        multilang: false
classes:
  news-item:
    attributes:
      title:en:
        mandatory: true
      title:es:
      text:
      nolang-attribute: *nolang-attribute
      image-with-alt-and-title: *image-with-alt-and-title
  news-category:
    attributes:
      title:
      code:
        multilang: false
    relations:
      news:
        news-item
        
